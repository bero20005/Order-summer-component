<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <img class="main-img" src="/oder-summary-component/images/illustration-hero.svg"/>
      <div class="title">
        <h1>Order Summary</h1>
        <p class="about">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="offers">
            <img src="/oder-summary-component/images/icon-music.svg" alt="" />
            <div class="price">
                <h3>Annual Plan</h3>
                 <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
            </div>

            <button class="pay">Processed to payment</button>
           
          </div>
          <button class="order">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
